net.sf.oval.constraint.CheckWith.violated={context} {simpleCheck} er ikke gyldig
net.sf.oval.constraint.DateRange.violated={context} er ikke mellom {min} og {max}
net.sf.oval.constraint.Email.violated={context} er ikke en gyldig epostadresse
net.sf.oval.constraint.EqualToField.violated={context} er ikke lik feltet {fieldName}
net.sf.oval.constraint.Future.violated={context} m\u00E5 v\u00E6re fram i tid
net.sf.oval.constraint.HasSubstring.violated={context} m\u00E5 inneholde teksten '{substring}'
